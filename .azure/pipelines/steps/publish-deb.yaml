steps:
- task: DotNetCoreCLI@2
  displayName: 'Publish on Linux Runtime'
  inputs:
    command: publish
    arguments: '--configuration Release --runtime linux-x64 --self-contained --output $(appdir)/publish_output/opt/$(application)'
    projects: '$(appdir)/*.csproj'
    publishWebProjects: false
    modifyOutputPath: false
    zipAfterPublish: false

- task: Bash@3
  displayName: "Build DEB Package"
  inputs:
    filePath: "$(appdir)/deb/dpkg-deb.sh"
    workingDirectory: $(appdir)
    arguments: $(Build.ArtifactStagingDirectory) $(applower) $(appver) amd64

- task: PublishBuildArtifacts@1
  displayName: "Publish to Build Artifacts"
  inputs:
    artifactName: 'deb'