steps:
- task: DotNetCoreCLI@2
  displayName: 'Publish on Linux Runtime'
  inputs:
    command: publish
    arguments: '--configuration Release --runtime linux-x64 --no-self-contained --output $(Application.Directory)/publish_output/opt/$(Application.Name)'
    projects: '$(Application.Directory)/*.csproj'
    publishWebProjects: false
    modifyOutputPath: false
    zipAfterPublish: false

- task: Bash@3
  displayName: "Build DEB Package"
  inputs:
    filePath: "$(Application.Directory)/deb/dpkg-deb.sh"
    workingDirectory: $(Application.Directory)
    arguments: $(Build.ArtifactStagingDirectory) $(Application.LowerName) $(Application.Version) amd64

- task: PublishBuildArtifacts@1
  displayName: "Publish to Build Artifacts"
  inputs:
    artifactName: 'deb'