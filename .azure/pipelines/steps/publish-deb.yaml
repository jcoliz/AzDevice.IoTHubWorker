steps:
- task: DotNetCoreCLI@2
  displayName: 'Publish on Linux Runtime'
  inputs:
    command: publish
    arguments: '--configuration Release --runtime $(Platform.Runtime) --no-self-contained --output $(Application.Directory)/publish_output/opt/$(Application.Name)'
    projects: '$(Application.Directory)/*.csproj'
    publishWebProjects: false
    modifyOutputPath: false
    zipAfterPublish: false

- pwsh: New-Item -Type Directory -Force $(Build.ArtifactStagingDirectory)/$(Application.Name)/$(Platform.Architecture)
  displayName: Create Artifact Directory

- task: Bash@3
  displayName: "Build DEB Package"
  inputs:
    filePath: "$(Application.Directory)/deb/dpkg-deb.sh"
    workingDirectory: $(Application.Directory)
    arguments: $(Build.ArtifactStagingDirectory)/$(Application.Name)/$(Platform.Architecture) $(Application.LowerName) $(Application.Version) $(Platform.Architecture)

- task: PublishBuildArtifacts@1
  displayName: "Publish to Build Artifacts"
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)/$(Application.Name)/$(Platform.Architecture)
    artifactName: '$(Application.Name)-$(Platform.Architecture)'