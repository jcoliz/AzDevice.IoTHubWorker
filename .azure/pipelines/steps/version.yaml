steps:
- task: PowerShell@2
  displayName: 'Update Software Version'
  inputs:
    filePath: '$(System.DefaultWorkingDirectory)/$(appdir)/scripts/Update-DevOps-Version.ps1' 
    arguments: '-Version $(buildversion) > $(System.DefaultWorkingDirectory)/$(appdir)/version.json'
    progressPreference: 'stop'
    failOnStderr: true
    showWarnings: true
